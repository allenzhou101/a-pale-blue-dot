
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow-y: hidden;
      background-color: #4A4E4A;
    }
    #root {
      overflow-y: auto;
      overflow-x: hidden;
      transform: rotate(-90deg) translateY(-47.7%);
      transform-origin: right top;
      height: 100vw;
      width: 100vh;
      background-color: black;
      color: white;
    }
    #root > div {
      transform: rotate(90deg) translateX(100%);
      transform-origin: right top;
    }
    .box {
      width: 50vw;
      height: 50vw;
      font-size: 100pt;
    }
    ::-webkit-scrollbar {
      display: none;
    }
    .intro {
      background-color: #4A4EA4;
      height: 100vh;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      0% {
        filter: brightness(100%);
        height: 100vh;
      }
      100% {
        filter: brightness(50%);
        height: 0vh;
      }
    }
    #box0 {
      color: white;
      font-size: 20px;
    }
      .sun_video {
        margin-top: 40%;
        transition: 1s;
        transform: scale(1);
      }
      .sun_video:hover {
        transform: scale(1.2);

      }
      @keyframes sunPulse {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(2);
        }
      }
    #box1 {
      color: green;
    }
  </style>
</head>
