
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">

  <title>A Pale Blue Dot</title>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      overflow-y: hidden;
      height: 100vh;
      background-color: #4A4E4A;
      font-family: 'Space Mono', monospace;
      color: white;
      box-sizing: border-box;
    }
    .container {
      height: 100vh;
      white-space: nowrap;
    }
    .box-1, .box-2 {
      width: 5000px;
      height: 100vh;
      display: inline-block;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      background-color: black;
    }
    .box-1 {
      transform: translateX(0px);
    }
    .box-2 {
      transform: translateX(5000px);
    }

    .intro {
      background-color: white;
      height: 100vh;
      width: 100%;
      animation-name: fadeIn;
      animation-duration: 1s;
      animation-delay: 4s;
      animation-fill-mode: forwards;
    }
    .text-container {
      color: black;
      text-align: center;
      width: 80%;
      transform: scale(1.4);
    }
    .top, .bottom {
      overflow: hidden;
      line-height: 50px;
    }
    .top-text {
      display: inline-block;
      font-size: 20px;
      transform: translateY(-60px);
      animation-name: textIn;
      animation-duration: 2s;
      animation-delay: 1s;
      animation-fill-mode: forwards;
    }
    .bottom-text {
      display: inline-block;
      font-size: 40px;
      transform: translateY(-60px);
      animation-name: textIn;
      animation-duration: 2s;
      animation-delay: 2s;
      animation-fill-mode: forwards;
    }
    .o {
      font-size: 20px;
      animation: textIn 2s forwards;
      display: inline-block;
    }
    .o2 {
      font-size: 40px;
      animation: textIn 2s forwards;
      display: inline-block;
    }

    @keyframes textIn {
        0% {
          transform: translateY(-60px);
        }
        100% {
          transform: translateY(0px);
        }
    }
    @keyframes fadeIn {
      0% {
        filter: brightness(100%);
        height: 100vh;
      }
      100% {
        filter: brightness(50%);
        height: 0vh;
      }
    }
    #box0 {
      color: white;
    }
      .sun_video {
        margin-top: 40%;
        transition: 1s;
        transform: scale(1);
      }
      .sun_video:hover {
        transform: scale(1.2);

      }
      .text {
        font-size: 20px;

      }
      @keyframes sunPulse {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(2);
        }
      }

      /* SLIDE 0 STYLES */
      .slide0 {
        width: 50vw;
        height: 100%;
      }
      .slide-0-textbox {
        text-align: center;
        position: relative;
        top: 15%;
      }
      .slide-0-textbox .large-text {
        font-size: 40px;
        white-space: pre-wrap;
      }


    .stickman {
      height: 3em;
      width: 1.5em;
      position: relative;
      top: 12.5%;
      left: 50%;
      margin-left: -0.75em;
      animation: 0.5s walk-body ease-in infinite;
    }
    .stickman .head {
      height: 0.75em;
      width: 0.75em;
      position: absolute;
      top: 0;
      left: 25%;
      background-color: #fff;
      border-radius: 100%;
    }
    .stickman .head .eye {
      height: 0.09375em;
      width: 0.09375em;
      position: absolute;
      top: 32.5%;
      right: 25%;
      background: #fff;
      border-radius: 100%;
    }
    .stickman .head .mouth {
      height: 0.04688em;
      width: 0.21429em;
      position: absolute;
      bottom: 25%;
      right: 0;
      transform: rotate(11.25deg);
      background-color: #fff;
    }
    .stickman .body {
      height: 1em;
      width: 0.09375em;
      position: absolute;
      top: 0.75em;
      left: 50%;
      margin-left: -0.04688em;
      background-color: #fff;
    }
    .stickman .body .arm {
      height: 0.75em;
      width: 0.09375em;
      position: absolute;
      top: 10%;
      transform: rotate(-45deg);
      transform-origin: top;
      background: #fff;
      animation: 1s walk-arm infinite;
    }
    .stickman .body .arm#left {
      animation-delay: 0.5s;
      background: #fff;
    }
    .stickman .body .arm#left::after {
      animation-delay: 0.5s;
      background: #fff;
    }
    .stickman .body .arm::after {
      content: "";
      height: 0.5em;
      width: 0.09375em;
      position: absolute;
      bottom: 0;
      transform: rotate(90deg);
      transform-origin: right bottom;
      background: #fff;
      animation: 1s walk-arm-after infinite;
    }
    .stickman .body .leg {
      height: 0.625em;
      width: 0.09375em;
      position: absolute;
      bottom: -0.625em;
      transform: rotate(-90deg);
      transform-origin: top;
      background: #fff;
      animation: 1s walk-leg infinite;
    }
    .stickman .body .leg#right {
      background: #fff;
      animation-delay: 0.5s;
    }
    .stickman .body .leg#right::after {
      background: #fff;
      animation-delay: 0.5s;
    }
    .stickman .body .leg::after {
      content: "";
      height: 0.625em;
      width: 0.09375em;
      position: absolute;
      bottom: -0.625em;
      transform: rotate(112.5deg);
      transform-origin: top;
      background: #fff;
      animation: 1s walk-leg-after infinite;
    }
    @keyframes walk-body {
      0% {
        margin-top: -1.6875em;
        padding-bottom: 0.1875em;
      }
      50% {
        margin-top: -1.5em;
        padding-bottom: 0;
      }
      100% {
        margin-top: -1.6875em;
        padding-bottom: 0.1875em;
      }
    }
    @keyframes walk-arm {
      0% {
        transform: rotate(-45deg);
      }
      50% {
        transform: rotate(45deg);
      }
      100% {
        transform: rotate(-45deg);
      }
    }
    @keyframes walk-arm-after {
      0% {
        transform: rotate(67.5deg);
      }
      50% {
        transform: rotate(90deg);
      }
      100% {
        transform: rotate(67.5deg);
      }
    }
    @keyframes walk-leg {
      0% {
        transform: rotate(-90deg);
      }
      50% {
        transform: rotate(45deg);
      }
      100% {
        transform: rotate(-90deg);
      }
    }
    @keyframes walk-leg-after {
      0% {
        transform: rotate(112.5deg);
      }
      25% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(55deg);
      }
      100% {
        transform: rotate(112.5deg);
      }
    }
    .circle {
      border: 0.1em solid white;
      width: 20em;
      height: 20em;
      border-radius: 50%;
      position: relative;
      top: 12.5%;
      left: 50%;
      margin-left: -10em;
    }




  </style>
</head>
<body>
  <div class = "intro">
    <div class = "text-container">
      <div class = "top">
        <div class = "top-text">Y</div><div class = "o">ou</div><div class = "top-text">'</div><div class = "o">r</div><div class = "top-text">e</div>
        <div class = "top-text">aliv</div><div class = "o">e r</div><div class = "top-text">ight <div class = "o">t</div>his second.</div>
      </div>
      <div class = "bottom">
        <div class = "bottom-text">That's</div> <div class = "bottom-text">an</div> <div class = "o2">a</div><div class = "bottom-text">mazing</div> <div class = "o2">th</div><div class = "bottom-text">ing.</div>
      </div>
    </div>
  </div>


  <div id="topnav">
  </div>
  <div class="container">
    <div class="box-1">
      <div class="slide0">
        <div class="stickman">
          <div class="head"></div>
          <div class="body">
            <div class="arm" id="left"></div>
            <div class="arm" id="right"></div>
            <div class="leg" id="left"></div>
            <div class="leg" id="right"></div>
          </div>
        </div>
        <div class="circle"></div>

        <div class="slide-0-textbox">
          <div class = "large-text">Exploring the Earth & the Cosmos</div>
          <div class = "text">This site is currently under construction. Yeah. Right now.</div>
        </div>


      </div>

    </div>
    <div class="box-2">


    </div>

  </div>
  <script type="text/javascript">
    var delay = 5000;
    setTimeout(function() {
      //document.querySelector('.top-text').style = "transform: translate(-60px) !important;";
      //document.querySelector('.bottom-text').style = "transform: translate(-60px) !important;";

    }, delay)

       const scrollFactor = 0.3; //sets scroll speed


       //event listener to scroll on mouse wheel or laptop equivalent
     window.addEventListener("wheel", function(e) {

       var target = e.deltaY*scrollFactor;
       var container = document.querySelector(".container")
       var box1 = container.firstElementChild;
       var box2 = container.lastElementChild;

       var trans1 = box1.style.transform;
       var trans2 = box2.style.transform;
       var currX1 = parseFloat(trans1.substring(trans1.indexOf("(")+1, trans1.indexOf("px"))) || parseFloat(window.getComputedStyle(document.querySelector(".box-1")).transform.split(",")[4]);
       var currX2 = parseFloat(trans2.substring(trans2.indexOf("(")+1, trans2.indexOf("px"))) || parseFloat(window.getComputedStyle(document.querySelector(".box-2")).transform.split(",")[4]);

       box1.style.transform = "translateX("+(currX1+target)+"px)";
       box2.style.transform = "translateX("+(currX2+target)+"px)";

         if((currX1 + target)<-box1.clientWidth/2) {
           //in the second half of box 1
           //move box 2 to the right side of box 1

           if(box1.getBoundingClientRect().left > box2.getBoundingClientRect().left) {
             box2.style.transform = "translateX("+(box1.getBoundingClientRect().left+box1.clientWidth)+"px)";
             return;
           }
         } else {
           //in the first half of box 1
           if(box1.getBoundingClientRect().left < box2.getBoundingClientRect().left) {
             box2.style.transform = "translateX("+(-box1.clientWidth+box1.getBoundingClientRect().left)+"px)";
             return;
           }
         }
         if((currX2 + target)<-box2.clientWidth/2) {
           //in the second half of box 2
           if(box1.getBoundingClientRect().left < box2.getBoundingClientRect().left) {
             box1.style.transform = "translateX("+(box2.getBoundingClientRect().left+box2.clientWidth)+"px)";
             return;
           }
         } else {
           //in the first half of box 2
           if(box1.getBoundingClientRect().left > box2.getBoundingClientRect().left) {
             box1.style.transform = "translateX("+(box2.getBoundingClientRect().left-box1.clientWidth)+"px)";
             console.log(box1.style.transform);
             return;
           }
         }



     });




  </script>
</body>
</html>
