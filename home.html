
<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">

  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow-y: hidden;
      background-color: #4A4E4A;
      font-family: 'Space Mono', monospace;
    }
    #root {
      overflow-y: auto;
      overflow-x: hidden;
      transform: rotate(-90deg) translateY(-47.7%);
      transform-origin: right top;
      height: 100vw;
      width: 100vh;
      background-color: black;
      color: white;
    }
    #root > div {
      transform: rotate(90deg) translateX(100%);
      transform-origin: right top;
    }
    .box {
      width: 50vw;
      height: 50vw;
      font-size: 70pt;
    }
    ::-webkit-scrollbar {
      display: none;
    }
    .intro {
      background-color: white;
      height: 100vh;
      width: 100%;
      animation-name: fadeIn;
      animation-duration: 1s;
      animation-delay: 4s;
      animation-fill-mode: forwards;
    }
    .text-container {
      color: black;
      position: absolute;
      text-align: center;
      width: 80%;
      left: 10%;
      top: 40%;
      transform: scale(1.4);
    }
    .top, .bottom {
      overflow: hidden;
      line-height: 50px;

    }
    .top-text {
      display: inline-block;
      font-size: 20px;
      transform: translateY(-60px);
      animation-name: textIn;
      animation-duration: 2s;
      animation-delay: 1s;
      animation-fill-mode: forwards;
    }
    .bottom-text {
      display: inline-block;
      font-size: 40px;
      transform: translateY(-60px);
      animation-name: textIn;
      animation-duration: 2s;
      animation-delay: 2s;
      animation-fill-mode: forwards;
    }
    .o {
      font-size: 20px;
      animation: textIn 2s forwards;
      display: inline-block;
    }
    .o2 {
      font-size: 40px;
      animation: textIn 2s forwards;
      display: inline-block;
    }

    @keyframes textIn {
        0% {
          transform: translateY(-60px);
        }
        100% {
          transform: translateY(0px);
        }
    }
    @keyframes fadeIn {
      0% {
        filter: brightness(100%);
        height: 100vh;
      }
      100% {
        filter: brightness(50%);
        height: 0vh;
      }
    }
    #box0 {
      color: white;
    }
      .sun_video {
        margin-top: 40%;
        transition: 1s;
        transform: scale(1);
      }
      .sun_video:hover {
        transform: scale(1.2);

      }
      .text {
        margin-top: 40%;
        font-size: 20px;

      }
      @keyframes sunPulse {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(2);
        }
      }
    #box1 {
      color: green;
    }
  </style>
