<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div class = "num">404</div>
<div class = "text">The page you're looking for can't be found. <br>
Anyways, let's contemplate this message.
</div>
<div class = "message">
  <img src = "images/pendulumjoke.jpg" alt = "A fun pendulum joke" class = "image" >
  <iframe src="https://giphy.com/embed/sj0s92UR5gR44"
   height="300vh" style = "filter: grayscale(100%);"
    frameBorder="0"  class = "hov"></iframe>

</div>
<div class ="message2">
  There are only bad science jokes left. All the good ones argon.
</div>
<div class = "message3">
  <img src = "images/physics-meme.jpg" alt = "Physics meme" >
</div>
<br>
<div class = "text2" onclick = "goHome()">
  Go home
</div>
<style>
body {
  margin: 0;
  text-align: center;
  width: 100%;

}
  .num {
    font-size: 150px;
    height: 30vh;

  }
  .text {
    font-size: 30px;
    height: 20vh;
  }
  .message {
    display: none;
  }

  .message:hover .hov {
    opacity: 1;
  }
  .image {
    border: 2px solid black;
  }
  .hov {
    transition: .5s;
    pointer-events: none;
    position: absolute;
    top: 60vh;
    left: 10%;
    width: 80%;
    opacity: 0;
    padding-left: -20vh;
  }
  .text2 {
    margin-top: 5vh;
    font-size: 30px;
    height: 20vh;
    cursor: pointer;
    transition: .5s;
    display: inline-block;
  }
  .text2:hover {
    color: gray;
  }
  .message2 {
    font-size: 40px;
    display: none;

  }
  .message3 {
    font-size: 40px;
    display: none;

  }
</style>
<script>
function goHome() {
  document.location.href = "index.html";
}
var num = Math.round(Math.random() * 2 +1);
console.log(num);
if (num == 1){
  document.querySelector('.message').style = "display: inline-block;";
}
else if (num == 2 ){
  document.querySelector('.message2').style = "display: block;";
}
else {
  document.querySelector('.message3').style = "display: block;";

}
</script>
</body>
</html>
